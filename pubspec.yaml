name: google_maps
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^0.5.25+1
  location: ^2.5.4
  google_maps_webservice: ^0.0.16
  gradient_widgets: ^0.5.2
  geolocator: ^5.3.0
  cpfcnpj: ^1.0.3
  mask_text_input_formatter: ^1.0.6
  flutter_google_places: ^0.2.4
  screen: ^0.0.5
  cloud_firestore: ^0.13.4+2
  rflutter_alert: ^1.0.2
  flare_flutter: ^2.0.1
  firebase_auth: ^0.15.5+3
  crypto: ^2.1.3
  flutter_masked_text: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family:  MyFlutterApp
      fonts:
        - asset: fonts/MyFlutterApp.ttf

  assets:
    - assets/Success.flr